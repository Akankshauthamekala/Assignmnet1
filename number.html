<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandmark Recreation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .container {
            padding: 20px;
        }
        .feature-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brandmark Recreation</h1>
        <p>Your brand identity starts here</p>
    </header>
    
    <div class="container">
        <main>
            <section class="text-center my-5">
                <h2 class="mb-4">Generate Your Logo</h2>
                <p>Quickly create a logo that captures your brand essence</p>
                <button class="btn-custom">Get Started</button>
            </section>
            
            <section class="my-5">
                <div class="row">
                    <div class="col-md-4">
                        <img src="brandmark1.jpg" alt="Feature 1" class="feature-img">
                        <h3 class="mt-3">Feature 1</h3>
                        <p>Description of Feature 1</p>
                    </div>
                    <div class="col-md-4">
                        <img src="brandmark2.jpg" alt="Feature 2" class="feature-img">
                        <h3 class="mt-3">Feature 2</h3>
                        <p>Description of Feature 2</p>
                    </div>
                    <div class="col-md-4">
                        <img src="brandmark3.png" alt="Feature 3" class="feature-img">
                        <h3 class="mt-3">Feature 3</h3>
                        <p>Description of Feature 3</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2024 Brandmark Recreation. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Internal JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Document is ready!');
         
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
